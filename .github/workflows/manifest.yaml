name: manifest

on:
  workflow_call:
    inputs:
      kustomization:
        description: glob patterns to kustomization.yaml
        type: string
        default: |
          config/default/kustomization.yaml

jobs:
  diff:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.head_ref }}
          path: head
      - uses: int128/kustomize-action@6ba67e533ce672cc7eb24649ca4fc2cbf1dcd47d # v1.148.0
        id: kustomize-head
        with:
          base-directory: head
          kustomization: ${{ inputs.kustomization }}
          write-individual-files: true

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.base_ref }}
          path: base
      - uses: int128/kustomize-action@6ba67e533ce672cc7eb24649ca4fc2cbf1dcd47d # v1.148.0
        id: kustomize-base
        with:
          base-directory: base
          kustomization: ${{ inputs.kustomization }}
          write-individual-files: true
          ignore-kustomize-error: true

      - uses: int128/diff-action@cbe91d805256b139d8df88e564487f513a5917de # v1.43.0
        with:
          base: ${{ steps.kustomize-base.outputs.directory }}
          head: ${{ steps.kustomize-head.outputs.directory }}
