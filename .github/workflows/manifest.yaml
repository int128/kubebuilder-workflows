name: manifest

on:
  workflow_call:
    inputs:
      kustomization:
        description: glob patterns to kustomization.yaml
        type: string
        default: |
          config/default/kustomization.yaml

jobs:
  diff:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: int128/hide-comment-action@850168a162175291c7f4e75f8a223fb4d23402a2 # v1.31.0
        with:
          ends-with: |
            <!-- kustomize-action -->
            <!-- diff-action -->

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.head_ref }}
          path: head
      - uses: int128/kustomize-action@f6512e9e0f769e7cda7fafc245bfa6ca79929509 # v1.61.0
        id: kustomize-head
        with:
          base-directory: head
          kustomization: ${{ inputs.kustomization }}
          write-individual-files: true

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.base_ref }}
          path: base
      - uses: int128/kustomize-action@f6512e9e0f769e7cda7fafc245bfa6ca79929509 # v1.61.0
        id: kustomize-base
        with:
          base-directory: base
          kustomization: ${{ inputs.kustomization }}
          write-individual-files: true
          ignore-kustomize-error: true

      - uses: int128/diff-action@d379b5cc2963ecbd33980121917ebf6490ce431e # v1.39.0
        with:
          base: ${{ steps.kustomize-base.outputs.directory }}
          head: ${{ steps.kustomize-head.outputs.directory }}
